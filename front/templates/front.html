<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Front</title>
</head>
<body>
    <h1>Connected users count: <span id="cnt"></span></h1>
</body>
<script>
    var webSocket = new WebSocket(
        'ws://' + window.location.host + '/notify/');

    webSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#cnt').value = message
    };
</script>
</html>
